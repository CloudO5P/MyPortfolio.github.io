<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="x-icon" href="log.webp">
    <script src="https://kit.fontawesome.com/44a96a22f7.js" crossorigin="anonymous"></script>
    <title>Basic Learners | login Page</title>
</head>
<body>
    <div class="lgn">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                <div class="input-field" id="namefield">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password">
                  </div>
                   <p style="font-family: arial; font-weight: bold;">Lost Password <a href="#">Click here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupbtn">Sign Up</button>
                    <button type="button" id="signinbtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
   <script>
    let signupbtn = document.getElementById("signupbtn")
    let signinbtn = document.getElementById("signinbtn")
    let namefield = document.getElementById("namefield")    
    let title = document.getElementById("title")   
    
    signinbtn.onclick = function(){
          namefield.style.maxHeight = "0";
          title.innerhtml = "Sign In";
          signupbtn.classList.add("disable");
          signinbtn.classList.remove("disable");

    }

    signupbtn.onclick = function(){
          namefield.style.maxHeight = "60px";
          title.innerhtml = "Sign Up";
          signupbtn.classList.remove("disable");
          signinbtn.classList.add("disable");

    }
   </script>
</body>
</html>
